<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario-meu</title>
</head>
<body>
    <div class="container">
        <h1>CADASTRE-SE</h1>
        <form id="form">
            <input type="text" name="name" id="input-nome" placeholder="digite seu nome" required>
            <input type="email" name="email" id="input-email" placeholder="digite seu email" required>
            <input type="text" name="telefone" id="input-telefone" placeholder="digite seu telefone" required>
            <button type="submit">Adcionar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                </tr>
            </thead> 
            <tbody id="tbody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>  
        </table>
        <div class="footer">CONTATOS DOS COLABORADORES</div>
    </div> 
    <script src="./script.js"></script>   
</body>
</html>
